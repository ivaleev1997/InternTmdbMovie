apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner test_instrumentation_runner
        consumerProguardFiles 'consumer-rules.pro'
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation kotlin_std_lib
    implementation androidx_appcompat
    implementation androidx_core_ktx

    testImplementation junit
    androidTestImplementation androidx_junit
    androidTestImplementation androidx_espresso

    implementation project(':core')

    implementation dagger2
    kapt dagger2_compiler
    
    implementation material
    implementation constraintlayout
    implementation fragment
    implementation lifecycle_ext
    implementation lifecycle_viewmodel

    implementation rxjava2
    implementation rxAndroid

    testImplementation "org.robolectric:robolectric:4.3"
    testImplementation retrofit2_converter_gson
    testImplementation retrofit2
    testImplementation retrofit2_rxjava2_adapter
    testImplementation okhttp3_log
    testImplementation androidx_core
}
