image: jangrewe/gitlab-ci-android

before_script:
  - export GRADLE_USER_HOME=$(pwd)/.gradle
  - chmod +x ./gradlew
  
stages:
  - build
  - test

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

lintDebug:
  tags:
    - android
  stage: build
  script:
    - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint

assembleDebug:
  tags:
    - android
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/

debugTests:
  tags:
    - android
  stage: test
  script:
    - ./gradlew -Pci --console=plain :app:testDebug

unitTests:
  tags:
    - android
  stage: test
  script:
    - ./gradlew test
