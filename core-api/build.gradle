apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "de.mannodermaus.android-junit5"
apply plugin: "androidx.navigation.safeargs.kotlin"
android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner test_instrumentation_runner
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField "String", "TMDB_IMAGE_SERVER_URL", "\"${tmdb_image_url}\""
        }
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    // Add Kotlin source directory to all source sets
    sourceSets.each {
        it.java.srcDirs += "src/$it.name/kotlin"
    }

    testOptions {
        junitPlatform {
            filters {
                engines {
                    include 'spek2'
                }
            }
        }
        unitTests.all {
            testLogging.events = ["passed", "skipped", "failed"]
        }
        unitTests {
            includeAndroidResources = false
        }
    }
    // 4) JUnit 5 will bundle in files with identical paths; exclude them
    packagingOptions {
        exclude "META-INF/LICENSE*"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation kotlin_std_lib
    implementation androidx_appcompat
    implementation androidx_core_ktx
    implementation fragment

    implementation lifecycle_livedata_ktx

    testImplementation junit
    androidTestImplementation androidx_junit
    androidTestImplementation androidx_espresso

    implementation material
    implementation retrofit2
    implementation retrofit2_converter_gson
    implementation rxjava2
    implementation rxAndroid

    testImplementation assertj

    testImplementation junit_jupiter_api
    testRuntimeOnly junit_jupiter_engine
    testImplementation junit_jupiter_params

    // spek
    testImplementation spek_dsl_jvm
    testImplementation spek_runner_junit5

    // navigation component
    implementation navigation_fragment
    implementation navigation_ui
    implementation navigation_ui_ktx
    implementation navigation_fragment_ktx

    implementation dagger2
    kapt dagger2_compiler

    implementation timber
}
