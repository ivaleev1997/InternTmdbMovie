apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion compile_sdk_version
    buildToolsVersion build_tools_version

    defaultConfig {
        minSdkVersion min_sdk_version
        targetSdkVersion target_sdk_version
        versionCode version_code
        versionName version_name

        testInstrumentationRunner test_instrumentation_runner
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "String", "SERVER_API_KEY", "\"${tmdb_api_key}\""
            buildConfigField "String", "SERVER_ADDR", "\"${tmdb_url}\""
        }
        debug {
            buildConfigField "String", "SERVER_API_KEY", "\"${tmdb_api_key}\""
            buildConfigField "String", "SERVER_ADDR", "\"${tmdb_url}\""
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation kotlin_std_lib
    implementation androidx_core_ktx

    api project(':core-api')
    implementation dagger2
    kapt dagger2_compiler

    implementation retrofit2
    implementation retrofit2_converter_gson
    implementation retrofit2_rxjava2_adapter
    implementation okhttp3_log

    implementation lifecycle_viewmodel
}
